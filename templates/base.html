<!DOCTYPE html>
{% raw %}
<script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gauge.js/1.3.5/gauge.min.js"></script>

  
  <script type="module">
  import { createApp } from 'vue'
  
  createApp({
   
     data() {
      return {
        query: '',
        answer_temp: 'No Temperature Results...',
        answer_hum: "No Humidity Results",
        loading: false,
        waiting: false,
        
      }
    },
  
    watch: {
      // whenever question changes, this function will run
     // question(newQuestion, oldQuestion) {
      //  if (newQuestion.includes('?')) {
      //    this.getAnswer()
     //   }
     // }
   },
   //   question(newQuestion, oldQuestion) {
    //    if (newQuestion.includes('?')) {
    //      this.getAnswer()
   //     }
  //   }
   //
  methods: {
       async getTemp() {
        this.loading = true
        this.answer_temp = 'Working...'
        this.waiting = true
        this.info = []
        await new Promise(f => setTimeout(f, 2000));
        try {
 //       const res = await fetch('https://yesno.wtf/api')
          const res = await fetch("http://127.0.0.1:8000/gettemperature")
          this.answer_temp = await res.json()
        } catch (error) {
          this.answer_temp= 'Error! Could not reach the Server. ' + error
        } finally {
          this.loading = false
          this.waiting = false
        }
      },

      async getHum() {
        this.loading = true
        this.answer_hum = 'Working...'
        this.waiting = true
        this.info = []
        await new Promise(f => setTimeout(f, 2000));
        try {
 //       const res = await fetch('https://yesno.wtf/api')
          const res = await fetch("http://127.0.0.1:8000/gethumidity")
          this.answer_hum = await res.json()
        } catch (error) {
          this.answer_hum= 'Error! Could not reach the Server. ' + error
        } finally {
          this.loading = false
          this.waiting = false
        }
      },

      execute_hum() {
         this.getHum()
    },

    
    execute_temp() {
         this.getTemp()
         }

    //  <input v-model="question" :disabled="loading" />
  }}).mount('#app')
  
  

  </script>
  {% endraw %}

<html lang="en">
    <link rel="icon" href="assets/rocsysfavicon.png">
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>
        <style>
            body { font-size:18px; }
            td { vertical-align:center; }
            .button{
              background-color: #3c9eff; /* Blue */
              border: none;
              color: white;
              padding: 3px 3px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 16px;
              margin: 4px 2px;
              cursor: pointer;
              border-radius: 6px;
            }
            .buttongre {background-color: #4CAF50;} /* Green */
            .buttonred {background-color: #f44336;} /* Red */ 
            .buttonano {background-color: #d6d6d6; color: rgb(69, 69, 69);} /* Gray */ 
            .buttonblk {background-color: #555555;} /* Black */
            .buttonlbl {background-color: #a4f2ef; color: black;} /* Light Blue */
            .buttonbig {padding: 10px 15px;}
            .loadingbox {
                height: 150px;
                width: 300px;
                display: flex;
                justify-content: center;
                align-items: center;
                background: #FFFFFF;
            }
            .wave {
                width: 5px;
                height: 100px;
                background: linear-gradient(45deg, cyan, #000);
                margin: 10px;
                animation: wave 1s linear infinite;
                border-radius: 20px;
            }
            .wave:nth-child(2) {animation-delay: 0.1s;}
            .wave:nth-child(3) {animation-delay: 0.2s;}
            .wave:nth-child(4) {animation-delay: 0.3s;}
            .wave:nth-child(5) {animation-delay: 0.4s;}
            .wave:nth-child(6) {animation-delay: 0.5s;}
            .wave:nth-child(7) {animation-delay: 0.6s;}
            .wave:nth-child(8) {animation-delay: 0.7s;}
            .wave:nth-child(9) {animation-delay: 0.8s;}
            .wave:nth-child(10) {animation-delay: 0.9s;}
         
@keyframes wave {
  0% {
    transform: scale(0);
  }
  50% {
    transform: scale(1);
  }
  100% {
    transform: scale(0);
  }
}

body {
    font-family: Helvetica Neue, Arial, sans-serif;
    font-size: 18px;
    color: #000;
  }

  table.log {
    border: 2px solid #153b61;
    border-radius: 3px;
    background-color: #fff;
    font-size: 14px;
    color: #444;
/*    width: 90%;
    table-layout: fixed; */
  }

  th.log {
    background-color: #3c9dff;
    color: rgba(255, 255, 255, 0.66);
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  td.log {
    background-color: #f9f9f9;
  }

  th,
  td {
    min-width: 120px;
    padding: 10px 20px;
/*    white-space: nowrap;                
    overflow: hidden;              
    -o-text-overflow: ellipsis;    
    text-overflow:    ellipsis; 
    */
  }

  th.active {
    color: #fff;
  }

  th.active .arrow {
    opacity: 1;
  }

  .arrow {
    display: inline-block;
    vertical-align: middle;
    width: 0;
    height: 0;
    margin-left: 5px;
    opacity: 0.66;
  }

  .arrow.asc {
    border-left: 4px solid transparent;
    border-right: 4px solid transparent;
    border-bottom: 4px solid #fff;
  }

  .arrow.dsc {
    border-left: 4px solid transparent;
    border-right: 4px solid transparent;
    border-top: 4px solid #fff;
  }


        </style>
    </head>
